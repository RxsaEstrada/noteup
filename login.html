<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoteUp!</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>

<body>
	
	<div id="app">
			
		
		<div class="view view-main view-init">
        
			<section data-name="login" class="page">

			 	<div class="page no-navbar no-toolbar no-swipeback">
				<div class="page-content login-screen-content">
				  <div class="login-screen-title"><i class="material-icons center">push_pin</i>NoteUp!</div>
				  <div class="block-title block-title-medium">
					  <h2>Inicio de Sesión</h2>
				  </div>
				  <form>
					<div class="list">
					  <ul>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-input-wrap">
							  <input type="text" name="username" placeholder="Cuenta" />
							</div>
						  </div>
						</li>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-input-wrap">
							  <input type="password" name="password" placeholder="Contraseña" />
							</div>
						  </div>
						</li>
					  </ul>
					</div>
					<div class="list">
					  <ul>
						<li><a href=/home/ class="button button-fill button-round button-large">Inicia Sesión</a></li>
					  </ul>
					  <div class="block-footer">
						 
						<p><i class="material-icons center">navigate_next</i>Crear cuenta nueva</p>
					  </div>
					</div>
				  </form>
				</div>
			  </div>
				
			 </section> <!--/page-content -->

			</section> <!--/page -->

	</div><!--/app -->
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
	
	
	
	
</body>
</html>
